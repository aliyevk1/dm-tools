<div class="reset-password-container">
  <mat-card class="reset-password-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle>Enter your email to receive a password reset link.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" type="email" required>
          <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid" class="full-width">
          Send Reset Link
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
