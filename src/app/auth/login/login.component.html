<div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Welcome back! Please login to your account.</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" formControlName="email" type="email" required>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" formControlName="password" type="password" required>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>

          <!-- Remember Me Checkbox -->
          <mat-checkbox formControlName="rememberMe" class="remember-me-checkbox">Remember me</mat-checkbox>

          <!-- Login Button -->
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="full-width">
            Login
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions class="login-actions">
        <button mat-button routerLink="/register">Create an account</button>
        <button mat-button routerLink="/forgot-password">Forgot password?</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
